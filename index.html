<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="misc/stlye.css">
</head>
<body>
    <div class="container", id="title">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="height">Height (in):</label>
            <input type="number" id="height" name="height" placeholder="21 - 100 in">
        </div>
        <div class="input-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" placeholder="5 - 1,400 lbs">
        </div>
        <button id="calculate" onClick="calculateBMI()">Calculate</button>
        <div id="result"></div>
        <div class="output-group">
            <label for="result"></label>
        </div>
    </div>
    <script src="misc/script.js"></script>
</body>
</html>
